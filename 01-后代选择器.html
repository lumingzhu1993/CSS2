<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        div span{
            color: yellow;
            background-color: red;
        }
    </style>
</head>
<body>
    <span>这是span标签</span>
    <div>
        <span>这是div的儿子 span</span>
        <p><span>999</span></p>
    </div>
</body>
</html>
