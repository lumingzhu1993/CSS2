<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="60">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重叠加</title>
    <style>
        #father #son {
            color: blue;
        }
        #father p.c2{
            color: black;
        }
        #father {
            color: red;
        }
        div#father.c1 {
            color: yellow;
        }

    </style>

</head>
<body>
    <div id="father" class="c1"> 
        <p id="son" class="c2">
            这文本是什么颜色
        </p>
    </div>
</body>
</html>
