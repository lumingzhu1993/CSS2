<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-层叠性</title>
</head>
<style>
    /* 覆盖。叠加 */
    div {
        color: red;
        font-size: 30px;
    }

    div {
        color: rgb(60, 0, 255);
        font-weight: 700;
    }
</style>
<body>
    <div>div 标签</div>
</body>
</html>
