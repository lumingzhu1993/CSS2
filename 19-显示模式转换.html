<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;

            display:inline-block;
        }
        .c {
            background-color: rgb(171, 22, 22);
        }
        .d{
            background-color: orange;
        }
        /*行内块;一行共存多个；默认尺寸由内容撑开；加宽高生效  */
        img {
            height: 300px;
            width: 200px;
            display:block;
        }
    </style>
</head>
<body>
    <!-- 块元素 -->
    <div class="c">div 标签1</div>
    <div class="d">div 标签2</div>

    <!-- 行内元素 -->
    <span class="c">spab1</span>
    <span class="d">spab2</span>
    <!-- 行内块元素 -->
    <img src="../imges/22.jpg">
    <img src="../imges/22.jpg">
</body>
</html>
