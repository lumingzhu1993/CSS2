<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 特性-优先级</title>
    <style>
        /* 技巧：选择器选中标签的范围越大，优先级/权重越低 */
        
        div {
            color: blue;
        }
        /* !important 提权功能，提高权重/优先级到 最高，慎用 */
        * {
            color: red !important;
        }
        .box {
            color: orange;
        }
        #test {
            color: green;
        }
    </style>
</head>
<body>
    <div class="box" id="test" style="color: pink;">div 标签</div>
</body>
</html>
